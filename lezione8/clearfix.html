<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>float-clear</title>
<style>
  div.box {width: 100px; height: 100px; background-color: blue; margin: 10px; float: left;}
  div.box2 {width: 100px; height: 100px; background-color: red; margin: 10px;}
  div.row::after {
    clear: both;
    display: block;
    content: "";
  }
</style>
</head>
<body>
<div class="row">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>
<div class="row">
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
</div>
<div class="row">
  <div class="box"></div>
  <div class="box"></div>
</div>
<div class="row">
  <div class="box"></div>
</div>
  <div class="box2"></div>
  <div class="box2"></div>
</body>
</html>
